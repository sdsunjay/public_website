   // Code based up FlexSlider Video demo:
   // http://flexslider.woothemes.com/video.html
   //
   // Can also be used with $(document).ready()
   $(document).ready(function() {
   // Call fitVid before FlexSlider initializes, so the proper initial height can be retrieved.
   $(".flexslider")
      .fitVids()
      .flexslider({
         animation: "slide",
         animationLoop: true,
         smoothHeight: true,
         //slideshowSpeed: 3000,
         slideshow: true,
         useCSS: false,
         pauseOnHover: true,
         start: function(slider){
            $('body').removeClass('loading');
         },
         before: function(slider) {
            pausePlayers();
         }
      });
   });

   // YouTube
   // Load the iFrame Player API code asynchronously.
   var tag = document.createElement('script');
   tag.src = "https://www.youtube.com/player_api";
   var firstScriptTag = document.getElementsByTagName('script')[0];
   firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

   var player1,youtubePlayers = [];
   // Replace the 'ytplayer' element with an <iframe> and
   // YouTube player after the API code downloads.
   function onYouTubePlayerAPIReady() {
      player1 = new YT.Player('youtube1', {
         //          height: '281',
         width: '500',
         videoId: 'ki1L_CFLrJc',
         playerVars: {
            'autohide': 0,
            'playsinline': 0,
            'autoplay': 0,
            'controls': 1,
            'modestbranding': 1,
            'showinfo': 1
         },
         events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
         }
      });

      youtubePlayers[0] = player1;
   }

      function onPlayerReady(event) {
         $('.flexslider').flexslider("play");
      }
      function onPlayerStateChange(event) {
         if (event.data == YT.PlayerState.PLAYING || event.data == YT.PlayerState.BUFFERING) {
            console.log('Playing / Buffering');
            $('.flexslider').flexslider("pause");
         } else if (event.data == YT.PlayerState.ENDED || event.data == YT.PlayerState.PAUSED) {
            console.log('Ended / Paused');
            $('.flexslider').flexslider("play");
         }
      }

   function pausePlayers() {
      var i = 0;
      for (i; i < youtubePlayers.length; i += 1) {
         // YouTube videos
         youtubePlayers[i].pauseVideo();
      }
   }
</script>
