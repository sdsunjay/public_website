<html>

   <body>

      <script>
         var java;

         if (navigator.javaEnabled())
         {
            java="Yes";
         }
         else
         {
            java="No";
         }

         var test = Math.pow(2, window.screen.colorDepth);
         langz=(navigator.language || navigator.userLanguage);
         //1
      //   document.write("1. ");
         document.write("<p>"+navigator.appName);
         document.write("<br>");
         //2
         document.write("2. ");

        //3
         document.write("3. ");

         document.write("4. ");

         document.write("5. ");

         document.write("16. ");

         document.write("17. ");

       document.write(navigator.productSub+"<br>18. "+navigator.mimeTypes.length+"<br>19. "+plugins+"<br></p>");
