<script type="text/javascript">
var matrix = false;
window.onload = function () {
     matrix = new Matrix({count:500,auto:1});
};
function start () {
    if (matrix && !matrix.interval) {
       matrix.init();
    }
}
function stop () {
    if (matrix && matrix.interval) {
       matrix.stop();
    }
}
function pause () {
    if (matrix && matrix.interval) {
       matrix.pause();
    }
}
</script>
