<div class="shell">
  <div class="contact">
      <div class="content-contactform">
     <h3>Registration</h3>
         <input type="text" id="username" name="username" size="64" placeholder="Username" autocorrect=off autocapitalize=words>
         <br><input type="text" id="email" name="email" size="64" placeholder="Email" autocorrect=off autocapitalize=words  > 
         <br>
         <input type="password" id="password" name="password" size="64" placeholder="Password (Must be at least 10 characters)">
         <br><input type="password" id="password1" name="password1" size="64" placeholder="Confirm Password"  >

         <select name="question1" id="question1" >
            <option value=1>What is your favorite actor's name?</option>
            <option value=2>What is the last name of the teacher who gave you your first failing grade?</option>
            <option value=3>If you could have any super power, what would it be?</option>
            <option value=4>What was the name of your favorite teacher in school?</option>
            <option value=5>In what city is your vacation home located?</option>
            <option value=6>What was the nickname of your grandfather or grandmother?</option>
         </select>               
         <br>
         <input type="text" id="answer1" name="answer1" size="64" placeholder="Must be at least 8 characters" autocorrect=off autocapitalize=words /><br>
         <input id="submit" type="submit" name="submit" value="Register"/> 
          <p>Return to the <a href="index.html">login</a></p>
      </div>
   </div>
