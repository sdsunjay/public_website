         <div id="Sign-In">
            <table BORDER="1">
               <tr> <th>Passwords must be at least 10 characters long</th></tr>
               <tr><th>Passwords must contain</th></tr>
               <tr> <th>At least one upper case letter (A..Z)</th></tr>
               <tr> <th>At least one lower case letter (a..z)</th></tr>
               <tr> <th>At least one number (0..9)</th></tr>
            </table>
            <br><input type="password" id="old_password" name="old_password" size="64" placeholder="Old Password" >
            <br><input type="password" id="new_password" name="new_password" size="64" placeholder="New Password" >
            <br><input type="password" id="new_password1" name="new_password1" size="64" placeholder="Confirm New Password"  >
            <br>
            <input id="submit" type="submit" name="submit" value="Update"/>
